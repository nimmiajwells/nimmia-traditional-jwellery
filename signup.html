<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Nimmia  Traditional Jewellery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #d99f4d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      background-color: #8b5c29;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
    }

    .signup-container h2 {
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }

    .form-control {
      border-radius: 0;
    }

    .btn-submit {
      background-color: black;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #ffd700;
      color: black;
    }

    label {
      font-weight: 600;
    }

    a.back-link {
      color: #ffd700;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    a.back-link:hover {
      text-decoration: underline;
      color: white;
    }

    .error {
      color: #ffdddd;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <div id="errorMsg" class="error" style="display:none;"></div>
    <form id="signupForm" action="#" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required minlength="6" />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="6" />
      </div>

      <button type="submit" class="btn-submit">Create Account</button>
    </form>
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMsg = document.getElementById('errorMsg');

      if(password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
      }

      // If passwords match, simulate successful signup and redirect to login page
      errorMsg.style.display = "none";

      // Normally here you'd send data to server via AJAX/fetch or form submit,
      // but for demo, redirect with success message query param
      window.location.href = "login.html?signup=success";
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('signup') === 'success') {
    document.getElementById('successMsg').style.display = 'block';
  }
</script>
<button onclick="history.back()" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background-color:goldenrod ;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 50px;
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
">
  <i class="fa fa-arrow-left"></i> Back
</button>


</body>
</html>
