<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Hridha Traditional Jewellery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f3e0c5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b3b20;
      padding: 40px 20px;
    }

    #checkout-form {
      max-width: 550px;
      margin: auto;
      padding: 30px 25px;
      background-color: #fff8e7;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(139, 92, 41, 0.3);
    }

    #checkout-form h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #8b5c29;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #8b5c29;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      margin-bottom: 20px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #d99f4d;
      outline: none;
      box-shadow: 0 0 8px #d99f4daa;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #8b5c29;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a06a33;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #8b5c29;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      #checkout-form {
        padding: 25px 15px;
      }
    }
  </style>
</head>

<body>

  <form id="checkout-form">
    <h2>Checkout</h2>

    <label for="name">Full Name *</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" placeholder="+91 9876543210" required>

    <label for="address">Shipping Address *</label>
    <textarea id="address" rows="4" placeholder="Enter your shipping address" required></textarea>

    <button type="submit">Place Order</button>

    <a href="cart.html" class="back-link">‚Üê Back to Cart</a>
  </form>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !email || !phone || !address) {
        alert("Please fill out all required fields.");
        return;
      }

      // You can integrate a payment gateway or backend logic here
      alert(`Thank you, ${name}! Your order has been placed.`);

      // Clear cart and reset form
      localStorage.removeItem("cart");
      this.reset();

      // Redirect to homepage or confirmation page
      setTimeout(() => {
        window.location.href = "index.html"; // Change this as needed
      }, 1500);
    });
  </script>

</body>
</html>
