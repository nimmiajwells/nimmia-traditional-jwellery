<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Nimmia  Traditional Jewellery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #d99f4d;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #8b5c29;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
    }
    .btn-login {
      background-color: black;
      color: white;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #ffd700;
      color: black;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <div id="successMsg" class="text-success text-center mb-3" style="display:none;">
      Account created successfully. Please login.
    </div>
    <form>
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Your password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <a href="signup.html" class="d-block mt-3 text-center text-warning">Don't have an account? Sign up</a>
  </div>

  <script>
    // Display success message if redirected after signup
    const params = new URLSearchParams(window.location.search);
    if (params.get('signup') === 'success') {
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
  <button onclick="history.back()" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background-color:goldenrod ;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 50px;
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
">
  <i class="fa fa-arrow-left"></i> Back
</button>


</body>
</html>
