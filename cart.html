<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f3e0c5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-details h5 {
      margin-bottom: 5px;
    }

    .price, .subtotal {
      font-weight: bold;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-controls button {
      width: 30px;
      height: 30px;
      border: none;
      background-color: #8b5c29;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-controls input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-remove {
      background-color: #c0392b;
      border: none;
      color: white;
      padding: 6px 80px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 15px;
      height: 34px;
    }

    .btn-clear, .btn-checkout {
      background-color: #8b5c29;
      color: white;
      padding: 30px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-clear:hover, .btn-checkout:hover, .btn-remove:hover, .quantity-controls button:hover {
      opacity: 0.85;
    }

    .cart-total {
      text-align: right;
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    .cart-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        margin-bottom: 15px;
      }

      .cart-actions {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total"></div>

  <div class="cart-actions">
    <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
    <button class="btn-checkout" onclick="checkout()">Checkout</button>
  </div>
  <button onclick="history.back()" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background-color:goldenrod ;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 50px;
  font-size: 14px;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
">
  <i class="fa fa-arrow-left"></i> Back
</button>

  <script>
    // Load cart from localStorage or empty array if none
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    function loadCart() {
      const cartItemsDiv = document.getElementById("cart-items");
      const cartTotalDiv = document.getElementById("cart-total");

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalDiv.innerHTML = "";
        return;
      }

      let total = 0;
      cartItemsDiv.innerHTML = "";

      cart.forEach((item, index) => {
        const itemSubtotal = item.price * item.quantity;
        total += itemSubtotal;

        const itemHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <h5>${item.name}</h5>
              <p class="price">Price: ₹${item.price}</p>
              <div class="quantity-controls">
                <button onclick="changeQuantity(${index}, -1)">-</button>
                <input type="number" min="1" value="${item.quantity}" onchange="setQuantity(${index}, this.value)" />
                <button onclick="changeQuantity(${index}, 1)">+</button>
                <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
              </div>
              <p class="subtotal">Subtotal: ₹${itemSubtotal.toFixed(2)}</p>
            </div>
          </div>
        `;
        cartItemsDiv.innerHTML += itemHTML;
      });

      cartTotalDiv.innerHTML = `Total: ₹${total.toFixed(2)}`;
    }

    function changeQuantity(index, delta) {
      let newQuantity = cart[index].quantity + delta;
      if (newQuantity < 1) return;
      cart[index].quantity = newQuantity;
      saveCart();
    }

    function setQuantity(index, qty) {
      qty = parseInt(qty);
      if (isNaN(qty) || qty < 1) {
        qty = 1;
      }
      cart[index].quantity = qty;
      saveCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
    }

    function clearCart() {
      cart = [];
      saveCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      // For demo: just clear cart and alert
      alert("Proceeding to checkout...");
      // Implement your checkout logic here, e.g., redirect to checkout page
      window.location.href = "checkout.html";
    }

    function updateCartCount() {
      // You can customize this to update cart count in navbar or elsewhere
      // Example: show count in console or update an element with id 'cart-count'
      const cartCountElem = document.getElementById("cart-count");
      if (!cartCountElem) return;
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      if (totalItems > 0) {
        cartCountElem.style.display = "inline-block";
        cartCountElem.textContent = totalItems;
      } else {
        cartCountElem.style.display = "none";
      }
    }

    // Initialize
    loadCart();
    updateCartCount();
  </script>
</body>
</html>
